<!DOCTYPE html>
<html lang="en">
<head>
  <title>Github Status Tracker</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" href="./assets/img/favicon.png" type="image/png" />

  <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/fontawesome-all.min.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/datatables.min.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<body>
  <div class="container-fluid p-3">
    <div class="row">
      <div class="col-md-12">
        <div class="card text-center">
          <div class="card-header">
            Github Status Tracker
          </div>
          <div class="card-body">
            <canvas id="line-chart" height="600"></canvas>
          </div>
          <div class="card-footer">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-dark" id="day">Group by day</button>
              <button type="button" class="btn btn-dark" id="month">Group by month</button>
              <button type="button" class="btn btn-dark" id="year">Group by year</button>
            </div>

            <button type="button" class="btn btn-primary" id="updateData">Update graph data</button>
          </div>
          <div class="p-3">
            <button type="button" class="btn btn-primary" id="toggleTable">Show table</button>
          </div>
          <div class="card-body table-responsive" id="eventsTableDiv">

            <label>Filter : </label>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-success" id="filterGood">Good</button>
              <button type="button" class="btn btn-warning" style="color:white" id="filterMinor">Minor</button>
              <button type="button" class="btn btn-danger" id="filterMajor">Major</button>
              <button type="button" class="btn btn-secondary" id="filterReset">Reset</button>
            </div>

            <table class="table table-sm data-table table-hover table-striped width100" id="eventsTable">
              <thead>
                <tr>
                  <th scope="col">Date</th>
                  <th scope="col">Event type</th>
                  <th scope="col">Message</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center pt-2 pb-2">
    <a href="https://github.com/rigwild/github-status-tracker" class="text-muted" target="_blank">Available on GitHub</a>
    <img src="./assets/img/GitHub-Mark-32px.png" alt="GitHub logo" width="20px" />
  </div>
  
  <script type="text/javascript" src="./assets/js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="./assets/js/datatables.min.js"></script>
  <script type="text/javascript" src="./assets/js/moment.min.js"></script>
  <script type="text/javascript" src="./assets/js/Chart.min.js"></script>
  <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
